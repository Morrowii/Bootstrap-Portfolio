<!doctype html>
<html class="h-100" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="sticky-footer.css" rel="stylesheet">

    <title>Ryan Sadler's Portfolio</title>
  </head>
  <body  style="height: calc(100% - 120px);">
    <div class="container-fluid" style="background-color: green;">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: green;">
            <a class="navbar-brand" href="index.html">Ryan Sadler</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">About<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link active" href="contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container-fluid  h-100">
        <div class="row h-100">
            <div class="col-md-8 p-3 h-100">
                <h3>Contact</h3>
                <hr style="background-color: #333333; border: 1px solid #333333;">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="name">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                        <label for="commentBox">Message</label>
                        <textarea class="form-control" id="comments" rows="10" placeholder="Type your comments here."></textarea>
                    </div>
                    <button type="submit" class="btn" style="background-color: green; color: white;">Submit</button>
                </form>
            </div>
            <div class="col-md-4 h-100 text-muted">
                <div class="row h-50">
                    <div class="col w-50 h-100 d-flex" style="background-color: lime;"><p class="m-auto">Example 1</p></div>
                    <div class="col w-50 h-100 d-flex" style="background-color: lightgreen;"><p class="m-auto">Example 2</p></div>
                </div>
                <div class="row h-50">
                    <div class="col w-50 h-100 d-flex" style="background-color: lightgreen;"><p class="m-auto">Example 3</p></div>
                    <div class="col w-50 h-100 d-flex" style="background-color: lime;"><p class="m-auto">Example 4</p></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer" style="background-color: #333333;">
        <div class="container-fluid" style="height: 5px; background-color: green; position: absolute; bottom: 60px;"></div>
        <div class="container text-center">
          <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
